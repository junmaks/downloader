{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}

<div class="btn-lg" align="left">
        <h2>Upload</h2>
            <form enctype="multipart/form-data" method="post" >
                {% csrf_token %}

            </form>
</div>
{% endblock %}
